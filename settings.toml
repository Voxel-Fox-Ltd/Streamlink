    # Just straight up regex replacements
    ["Regex Replacements"]
        "^[\\? ]+$" = "huh?"
        "^\\.\\.\\.$" = "umm"
        "^LL$" = "Skill issue."
        "(?:^|\\W)>:D(?:$|\\W)" = "evil face"
        "(?:^|\\W)>[:=]\\((?:$|\\W)" = "angry face"
        "(?:^|\\W)[:=]\\((?:$|\\W)" = "sad face"
        "(?:^|\\W)0/10(?:$|\\W)" = "0 out of 10"
        "(?:^|\\W)10/10(?:$|\\W)" = "10 out of 10"
        "(?:^|\\W)cu m(?:$|\\W)" = "cumb"

